<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Verifying Email...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="MyLabsLogo.png" type="image/png"/>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
        Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      background-color: #f9fafb;
      color: #333;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #1987a1;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin-top: 20px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg);}
      100% { transform: rotate(360deg);}
    }
  </style>
<script src="https://rekietalabs.com/force-favicon.js"></script>
</head>
<body>
  <h1>Verifying your email...</h1>
  <p>Please wait a moment.</p>
  <div class="spinner"></div>

  <script>
    (function () {
      const params = new URLSearchParams(window.location.search);
      const uid = params.get("uid");
      const email = params.get("email");

      if (!uid || !email) {
        window.location.href = "https://accounts.rekietalabs.com/email/failed?reason=default";
        return;
      }

      // Delay slightly for UX, then redirect
      setTimeout(() => {
        const redirectUrl = `/.netlify/functions/confirm?uid=${encodeURIComponent(uid)}&email=${encodeURIComponent(email)}`;
        window.location.href = redirectUrl;
      }, 1000);
    })();
  </script>
</body>
</html>
