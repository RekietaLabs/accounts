<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link rel="icon" href="MyLabsLogo.png" type="image/png"/>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #0a0a0a;
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background-color: #111;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    h1 {
      color: #1753aa;
      margin-bottom: 1.5rem;
    }
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 1rem;
      border: none;
      border-radius: 6px;
      background-color: #222;
      color: white;
      font-size: 1rem;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #1753aa;
      border: none;
      border-radius: 6px;
      color: white;
      font-size: 1rem;
      cursor: pointer;
    }
    .error-message {
      color: #ff5555;
      margin-bottom: 1rem;
      font-size: 0.9rem;
    }
    .divider {
      margin: 1.5rem 0;
      color: #aaa;
      font-size: 0.9rem;
    }
    .github-button {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      background-color: #333;
      padding: 10px;
      border-radius: 6px;
      text-decoration: none;
      color: white;
      cursor: pointer;
    }
    .github-button img {
      height: 32px;
      width: 32px;
      border-radius: 50%;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Login</h1>
    <div class="error-message" id="error-msg"></div>
    <form id="login-form">
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>

    <div class="divider">or</div>

    <div id="github-btn" class="github-button">
      <img id="github-logo" src="/mylabs/github-mark.png" alt="GitHub Logo" />
      <span id="github-text">Login with GitHub</span>
    </div>
  </div>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    const errorMsg = document.getElementById("error-msg");
    const githubBtn = document.getElementById("github-btn");
    const githubLogo = document.getElementById("github-logo");
    const githubText = document.getElementById("github-text");

    let supabase;

    // Fetch Supabase config from API
    async function initSupabase() {
      try {
        const res = await fetch('/config-login');
        const data = await res.json();
        supabase = createClient(data.supabaseUrl, data.supabaseAnonKey);
      } catch (err) {
        errorMsg.textContent = "Failed to load login configuration.";
        console.error(err);
      }
    }

    await initSupabase();

    // Handle traditional email/password login
    document.getElementById("login-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      errorMsg.textContent = "";

      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      const { data, error } = await supabase.auth.signInWithPassword({ email, password });

      if (error) {
        errorMsg.textContent = error.message;
      } else {
        window.location.href = "/mylabs/dashboard";
      }
    });

    // Handle GitHub OAuth redirect token
    async function handleGitHubRedirect() {
      const hash = window.location.hash;
      if (!hash.includes("access_token")) return;

      const params = new URLSearchParams(hash.slice(1));
      const accessToken = params.get("access_token");
      const expiresIn = params.get("expires_in");

      // Store the GitHub token securely in API cookie
      try {
        await fetch("/config-login/github-token", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ access_token: accessToken })
        });
      } catch (err) {
        errorMsg.textContent = "Failed to store GitHub token.";
        console.error(err);
      }

      // Fetch GitHub user info
      try {
        const userRes = await fetch("https://api.github.com/user", {
          headers: { Authorization: `token ${accessToken}` }
        });
        const userData = await userRes.json();

        githubLogo.src = userData.avatar_url;
        githubText.textContent = `Continue as ${userData.login}`;

        githubBtn.onclick = () => {
          window.location.href = "/mylabs/dashboard";
        };
      } catch (err) {
        errorMsg.textContent = "Failed to fetch GitHub user info.";
        console.error(err);
      }
    }

    githubBtn.addEventListener("click", async () => {
      // Initiate OAuth flow if user hasn't already signed in via redirect
      if (!githubBtn.onclick) {
        const { data, error } = await supabase.auth.signInWithOAuth({ provider: "github" });
        if (error) {
          errorMsg.textContent = "GitHub login failed.";
          console.error(error);
        }
      }
    });

    handleGitHubRedirect();
  </script>
</body>
</html>
