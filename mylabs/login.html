<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link rel="icon" href="MyLabsLogo.png" type="image/png"/>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #0a0a0a;
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: #111;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    h1 {
      color: #1753aa;
      margin-bottom: 1.5rem;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 1rem;
      border: none;
      border-radius: 6px;
      background-color: #222;
      color: white;
      font-size: 1rem;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #1753aa;
      border: none;
      border-radius: 6px;
      color: white;
      font-size: 1rem;
      cursor: pointer;
    }

    .divider {
      margin: 1.5rem 0;
      color: #aaa;
      font-size: 0.9rem;
    }

    .github-button {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      background-color: #333;
      padding: 10px;
      border-radius: 6px;
      text-decoration: none;
      color: white;
    }

    .github-button img {
      height: 24px;
      width: 24px;
      border-radius: 50%;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Login</h1>
    <form id="login-form">
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>

    <div class="divider">or</div>

    <a id="github-btn" class="github-button" href="#">
      <img id="github-logo" src="/mylabs/github-mark.png" alt="GitHub Logo" />
      <span id="github-text">Login with GitHub</span>
    </a>
  </div>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    const supabaseUrl = 'https://rwwrrrutvvsbanbzzwbq.supabase.co';
    const supabaseKey = '<your-anon-key-here>'; // Replace this with your real anon key
    const supabase = createClient(supabaseUrl, supabaseKey);

    const githubBtn = document.getElementById('github-btn');
    const githubLogo = document.getElementById('github-logo');
    const githubText = document.getElementById('github-text');

    document.getElementById("login-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      const { error } = await supabase.auth.signInWithPassword({ email, password });
      if (error) {
        alert(error.message);
      } else {
        window.location.href = "/mylabs/dashboard";
      }
    });

    async function handleOAuthRedirect() {
      const { data: { user }, error } = await supabase.auth.getUser();

      if (user) {
        const created = new Date(user.created_at);
        const updated = new Date(user.updated_at);
        const isNew = Math.abs(updated - created) < 5000;

        if (isNew) {
          githubLogo.src = user.user_metadata?.avatar_url || "/mylabs/github-mark.png";
          githubText.textContent = `Continue as ${user.user_metadata?.full_name || user.email}`;
          githubBtn.href = "#";
          githubBtn.addEventListener("click", () => {
            window.location.href = "/mylabs/dashboard";
          });
        } else {
          window.location.href = "/mylabs/dashboard";
        }
      }
    }

    githubBtn.addEventListener("click", async (e) => {
      e.preventDefault();
      const { data, error } = await supabase.auth.signInWithOAuth({ provider: "github" });
      if (error) console.error(error);
    });

    handleOAuthRedirect();
  </script>
</body>
</html>
