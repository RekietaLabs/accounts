<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MyLabs â€” Pick a Plan</title>
<link rel="icon" href="MyLabsLogo.png" type="image/png"/>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #0a0a0a;
    color: #fff;
  }

  .spinner-overlay {
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #0a0a0a;
    z-index: 999;
    flex-direction: column;
    opacity: 0;
    transition: opacity 0.5s ease-in-out;
  }

  .spinner-overlay.show { opacity: 1; }

  .spinner {
    border: 6px solid #222;
    border-top: 6px solid #1753aa;
    border-radius: 50%;
    width: 60px;
    height: 60px;
    animation: spin 1s linear infinite;
    margin-bottom: 1rem;
  }

  @keyframes spin { 100% { transform: rotate(360deg); } }

  #spinner-text { color: #1753aa; font-size: 1.2rem; text-align: center; }

  .container {
    display: none;
    max-width: 900px;
    margin: 50px auto;
    text-align: center;
    padding: 2rem;
  }

  h1 { color: #1753aa; }

  .plans {
    display: flex;
    justify-content: center;
    gap: 2rem;
    margin-top: 2rem;
  }

  .plan-card {
    background-color: #111;
    border-radius: 12px;
    padding: 1.5rem;
    width: 250px;
    display: flex;
    flex-direction: column;
    align-items: center;
    transition: transform 0.2s;
  }

  .plan-card:hover { transform: scale(1.05); }

  .plan-title { font-size: 1.5rem; margin-bottom: 1rem; color: #1753aa; }
  .plan-details { font-size: 1rem; margin-bottom: 1.5rem; text-align: center; }

  .plan-button {
    padding: 10px 20px;
    background-color: #1753aa;
    border: none;
    border-radius: 6px;
    color: #fff;
    font-size: 1rem;
    cursor: pointer;
  }

  .error-msg {
    color: #1753aa;
    margin-top: 1rem;
    font-size: 1rem;
    display: none;
  }

  .return-login {
    display: none;
    margin-top: 1rem;
    padding: 8px 16px;
    background-color: #1753aa;
    border: none;
    border-radius: 6px;
    color: white;
    cursor: pointer;
    opacity: 0;
    transition: opacity 0.5s;
  }

  .return-login.show { display: inline-block; opacity: 1; }
</style>
</head>
<body>

<div class="spinner-overlay show" id="spinner">
  <div class="spinner"></div>
  <div id="spinner-text">Setting up your Account. Please wait.</div>
</div>

<div class="container" id="plan-container">
  <h1 id="greeting">Hello!</h1>
  <div class="plans">
    <div class="plan-card" id="basic-plan">
      <div class="plan-title">Basic</div>
      <div class="plan-details">
        Access to MyLabs features<br>
        Subscription Fee: Free (Still goes through Stripe)
      </div>
      <button class="plan-button">Select Basic</button>
    </div>
    <div class="plan-card" id="premium-plan">
      <div class="plan-title">Premium</div>
      <div class="plan-details">
        Early Access to Features<br>
        Bigger Upload Sizes<br>
        Subscription Fee: Paid
      </div>
      <button class="plan-button">Select Premium</button>
    </div>
  </div>
  <div class="error-msg" id="error-msg"></div>
  <button class="return-login" id="return-login">Return to Login</button>
</div>

<script type="module">
import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

const spinner = document.getElementById("spinner");
const spinnerText = document.getElementById("spinner-text");
const container = document.getElementById("plan-container");
const greeting = document.getElementById("greeting");
const errorMsg = document.getElementById("error-msg");
const returnLogin = document.getElementById("return-login");
let supabase;

// Load Supabase config
async function loadConfig() {
  try {
    const res = await fetch("https://api.rekietalabs.com/config-login");
    if (!res.ok) throw new Error(`Failed to load login config: ${res.status}`);
    const data = await res.json();
    supabase = createClient(data.supabaseUrl, data.supabaseAnonKey);
  } catch (err) {
    showError(`Error loading config: ${err.message}`);
  }
}

// Show error and display return login button
function showError(msg) {
  spinnerText.textContent = msg;
  returnLogin.classList.add("show");
}

// Check user session
async function checkUser() {
  try {
    const { data: { user }, error } = await supabase.auth.getUser();
    if (error || !user) {
      showError("We're sorry. Our system is having trouble accessing your account. Please try again later.");
      return;
    }

    const firstName = user.user_metadata?.full_name?.split(" ")[0] || user.email.split("@")[0];
    greeting.textContent = `Hello ${firstName}!`;

    // Check subscription
    const { data: subData, error: subError } = await supabase
      .from("user_subscriptions")
      .select("plan")
      .eq("user_id", user.id)
      .single();

    if (subError) {
      showError(`Error fetching subscription info: ${subError.message}`);
      return;
    }

    if (subData?.plan) {
      window.location.href = "/mylabs/dashboard";
      return;
    }

    // Fade out spinner and show container
    spinner.classList.remove("show");
    setTimeout(() => { spinner.style.display = "none"; container.style.display = "block"; }, 500);

  } catch (err) {
    showError(`Unexpected error: ${err.message}`);
  }
}

// Plan selection
async function selectPlan(planName) {
  spinner.style.display = "flex";
  spinner.classList.add("show");
  spinnerText.textContent = "Selecting your plan. Please wait.";

  try {
    const { data: { user } } = await supabase.auth.getUser();
    if (!user) throw new Error("No user session found.");

    const res = await fetch("https://api.rekietalabs.com/mylabs/plan-pick", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ user_id: user.id, plan: planName, email: user.email })
    });
    const result = await res.json();

    if (res.ok && result.checkout_url) {
      window.location.href = result.checkout_url;
    } else {
      throw new Error(result.error || "Failed to create Stripe session");
    }

  } catch (err) {
    showError(`Error selecting plan: ${err.message}`);
  }
}

document.getElementById("basic-plan").querySelector(".plan-button").addEventListener("click", () => selectPlan("basic"));
document.getElementById("premium-plan").querySelector(".plan-button").addEventListener("click", () => selectPlan("premium"));

returnLogin.addEventListener("click", () => { window.location.href = "/mylabs/login"; });

await loadConfig();
await checkUser();
</script>

</body>
</html>
