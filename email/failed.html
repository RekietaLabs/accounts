<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Email Confirmation Failed</title>
  <style>
    body {
      margin: 0;
      background-color: #f8faf7;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
        Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #b00020; /* Soft red for error */
      text-align: center;
      padding: 20px;
    }

    img {
      width: 120px;
      height: 120px;
      margin-bottom: 30px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2rem;
      color: #8a000f; /* Darker red for the text */
      max-width: 400px;
    }
  </style>
</head>
<body>
  <img src="email-failure.png" alt="Email Confirmation Failed" />
  <h1>Confirmation Failed</h1>
  <p>We're sorry, but we couldn't verify your email. The link may have expired or been used already.</p>
</body>
</html>
