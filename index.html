<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MyLabs Accounts â€“ Coming Soon!</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      background: #0a0a0a;
      color: #1987a1;
    }

    /* Wave Background */
    .wave-bg {
      position: absolute;
      top: 0;
      left: 0;
      z-index: -1;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle at 50% 50%, #1987a122 10%, transparent 70%),
                  radial-gradient(circle at 70% 30%, #1987a133 10%, transparent 70%),
                  radial-gradient(circle at 30% 70%, #1987a11a 10%, transparent 70%);
      background-size: cover;
      animation: waveMove 15s linear infinite alternate;
      filter: blur(60px);
    }

    @keyframes waveMove {
      0% { transform: translateX(0%) translateY(0%) scale(1); }
      100% { transform: translateX(-20%) translateY(-10%) scale(1.05); }
    }

    .container {
      z-index: 1;
      position: relative;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }

    .logo {
      width: 130px;
      margin-bottom: 20px;
      animation: fadeSlideIn 1.2s ease-out;
    }

    h1 {
      font-size: 3rem;
      color: #1987a1;
      margin-bottom: 10px;
      animation: glow 2s ease-in-out infinite alternate;
    }

    .features {
      font-size: 1.3rem;
      min-height: 2em;
      margin-bottom: 30px;
      color: #1987a1;
      animation: slideInRight 0.8s ease-out;
    }

    .fun-message {
      font-size: 1rem;
      color: #1987a1;
      margin-top: 20px;
      animation: pulse 2s infinite;
    }

    /* Text Animations */
    @keyframes fadeSlideIn {
      0% { opacity: 0; transform: translateY(-30px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @keyframes slideInRight {
      0% { opacity: 0; transform: translateX(100%); }
      100% { opacity: 1; transform: translateX(0); }
    }

    @keyframes pulse {
      0% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.7; transform: scale(1.05); }
      100% { opacity: 1; transform: scale(1); }
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 10px #1987a1, 0 0 20px #1987a1;
      }
      to {
        text-shadow: 0 0 15px #1987a1, 0 0 25px #1987a1;
      }
    }
  </style>
</head>
<body>

  <!-- Animated Wave Background -->
  <div class="wave-bg"></div>

  <!-- Main Content -->
  <div class="container">
    <img src="MyLabsLogo.png" alt="MyLabs Logo" class="logo" />
    <h1>MyLabs Accounts</h1>
    <div class="features" id="features">Connecting all of RekietaLabs...</div>
    <div class="fun-message">ðŸš€ We're cooking up something amazing. Stay tuned!</div>
  </div>

  <!-- Rotating Features Script -->
  <script>
    const messages = [
      "Secure and easy login",
      "Connect across RekietaLabs services",
      "Upload and manage your 3D prints",
      "Customize your MyLabs experience",
      "Coming soon to accounts.rekietalabs.com"
    ];

    let current = 0;
    const featureDiv = document.getElementById('features');

    function showNextMessage() {
      featureDiv.style.opacity = 0;
      featureDiv.style.animation = "none";
      void featureDiv.offsetWidth;
      setTimeout(() => {
        featureDiv.textContent = messages[current];
        featureDiv.style.opacity = 1;
        featureDiv.style.animation = "slideInRight 0.8s ease-out";
        current = (current + 1) % messages.length;
      }, 500);
    }

    setInterval(showNextMessage, 3000);
  </script>

</body>
</html>
