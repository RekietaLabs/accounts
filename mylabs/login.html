<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link rel="icon" href="MyLabsLogo.png" type="image/png"/>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #0a0a0a;
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: #111;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    h1 {
      color: #1753aa;
      margin-bottom: 1.5rem;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 1rem;
      border: none;
      border-radius: 6px;
      background-color: #222;
      color: white;
      font-size: 1rem;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #1753aa;
      border: none;
      border-radius: 6px;
      color: white;
      font-size: 1rem;
      cursor: pointer;
    }

    .divider {
      margin: 1.5rem 0;
      color: #aaa;
      font-size: 0.9rem;
    }

    .github-button {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      background-color: #333;
      padding: 10px;
      border-radius: 6px;
      text-decoration: none;
      color: white;
      cursor: pointer;
    }

    .github-button img {
      height: 24px;
      width: 24px;
      border-radius: 50%;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Login</h1>
    <form id="login-form">
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>

    <div class="divider">or</div>

    <div id="github-btn" class="github-button">
      <img id="github-logo" src="/mylabs/github-mark.png" alt="GitHub Logo" />
      <span id="github-text">Login with GitHub</span>
    </div>
  </div>

  <script type="module">
    const githubBtn = document.getElementById('github-btn');
    const githubLogo = document.getElementById('github-logo');
    const githubText = document.getElementById('github-text');

    const API_BASE = 'https://api.rekietalabs.com';

    // ----------------------
    // Email/Password Login
    // ----------------------
    document.getElementById("login-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      try {
        const res = await fetch(`${API_BASE}/login`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });
        const data = await res.json();

        if (!res.ok) {
          document.querySelector('.container').insertAdjacentHTML(
            'beforeend',
            `<p style="color:red;">${data.error}</p>`
          );
          return;
        }

        window.location.href = '/mylabs/dashboard';
      } catch (err) {
        console.error(err);
      }
    });

    // ----------------------
    // GitHub OAuth
    // ----------------------
    async function handleGitHubToken(token) {
      try {
        // Send token to server to set HTTP-only cookie
        const res = await fetch(`${API_BASE}/config-login`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ provider_token: token }),
          credentials: 'include'
        });
        const data = await res.json();

        if (!res.ok) {
          document.querySelector('.container').insertAdjacentHTML(
            'beforeend',
            `<p style="color:red;">${data.error}</p>`
          );
          return;
        }

        // Update button to "Continue as GitHub Name" with avatar
        githubLogo.src = data.user.avatar_url || '/mylabs/github-mark.png';
        githubText.textContent = `Continue as ${data.user.full_name || data.user.email}`;

        githubBtn.addEventListener('click', () => {
          window.location.href = '/mylabs/dashboard';
        });

      } catch (err) {
        console.error(err);
      }
    }

    // ----------------------
    // Extract token from URL fragment
    // ----------------------
    const fragment = new URLSearchParams(window.location.hash.slice(1));
    const accessToken = fragment.get('access_token');

    if (accessToken) {
      handleGitHubToken(accessToken);
      // Clean up URL fragment
      history.replaceState(null, '', window.location.pathname);
    } else {
      // Default click -> GitHub OAuth redirect
      githubBtn.addEventListener('click', async () => {
        window.location.href = `${API_BASE}/login/github`; // your OAuth redirect endpoint
      });
    }
  </script>
</body>
</html>
