<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MyLabs Accounts â€“ Coming Soon!</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      background: #0a0a0a;
      color: #1987a1;
    }

    .container {
      z-index: 1;
      position: relative;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }

    .logo {
      width: 130px;
      margin-bottom: 20px;
      animation: fadeSlideIn 1.2s ease-out;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 10px;
      animation: glow 2s ease-in-out infinite alternate;
    }

    .features {
      font-size: 1.3rem;
      min-height: 2em;
      margin-bottom: 30px;
      animation: slideInRight 0.8s ease-out;
    }

    .fun-message {
      font-size: 1rem;
      margin-top: 20px;
      animation: pulse 2s infinite;
    }

    /* Waves */
    .waves {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: auto;
      z-index: -1;
    }

    /* Animations */
    @keyframes fadeSlideIn {
      0% { opacity: 0; transform: translateY(-30px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @keyframes slideInRight {
      0% { opacity: 0; transform: translateX(100%); }
      100% { opacity: 1; transform: translateX(0); }
    }

    @keyframes pulse {
      0% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.7; transform: scale(1.05); }
      100% { opacity: 1; transform: scale(1); }
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 10px #1987a1, 0 0 20px #1987a1;
      }
      to {
        text-shadow: 0 0 15px #1987a1, 0 0 25px #1987a1;
      }
    }
  </style>
</head>
<body>

  <!-- Content -->
  <div class="container">
    <img src="MyLabsLogo.png" alt="MyLabs Logo" class="logo" />
    <h1>MyLabs Accounts</h1>
    <div class="features" id="features">Connecting all of RekietaLabs...</div>
    <div class="fun-message">ðŸš€ We're cooking up something amazing. Stay tuned!</div>
  </div>

  <!-- Animated SVG Wave Background -->
  <svg class="waves" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
    <path fill="#1987a1" fill-opacity="0.2">
      <animate attributeName="d" dur="10s" repeatCount="indefinite"
        values="
        M0,160 C360,240 1080,80 1440,160 L1440,320 L0,320 Z;
        M0,120 C360,80 1080,240 1440,120 L1440,320 L0,320 Z;
        M0,160 C360,240 1080,80 1440,160 L1440,320 L0,320 Z" />
    </path>
  </svg>

  <!-- Rotating Features -->
  <script>
    const messages = [
      "Secure and easy login",
      "Connect across RekietaLabs services",
      "Upload and manage your 3D prints",
      "Customize your MyLabs experience",
      "Coming soon to accounts.rekietalabs.com"
    ];

    let current = 0;
    const featureDiv = document.getElementById('features');

    function showNextMessage() {
      featureDiv.style.opacity = 0;
      featureDiv.style.animation = "none"; // Reset animation
      void featureDiv.offsetWidth; // Force reflow
      setTimeout(() => {
        featureDiv.textContent = messages[current];
        featureDiv.style.opacity = 1;
        featureDiv.style.animation = "slideInRight 0.8s ease-out";
        current = (current + 1) % messages.length;
      }, 500);
    }

    setInterval(showNextMessage, 3000);
  </script>
</body>
</html>
