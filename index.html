<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MyLabs Accounts â€“ Coming Soon!</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      color: #ffffff;
      overflow: hidden;
      height: 100%;
      background: black;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: -1;
    }

    .container {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      height: 100vh;
      padding: 20px;
    }

    img.logo {
      width: 130px;
      margin-bottom: 20px;
      animation: fadeSlideIn 1.2s ease-out;
    }

    h1 {
      font-size: 3rem;
      color: #ffd700;
      margin-bottom: 10px;
      animation: glow 2s ease-in-out infinite alternate;
    }

    .features {
      font-size: 1.3rem;
      min-height: 2em;
      margin-bottom: 30px;
      color: #ccc;
      animation: fadeIn 1s ease-out;
    }

    .fun-message {
      font-size: 1rem;
      color: #ffd700;
      margin-top: 20px;
      animation: pulse 2s infinite;
    }

    @keyframes fadeSlideIn {
      0% { opacity: 0; transform: translateY(-30px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    @keyframes pulse {
      0% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.7; transform: scale(1.05); }
      100% { opacity: 1; transform: scale(1); }
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 10px #ffd700, 0 0 20px #ffd700, 0 0 30px #ffea00;
      }
      to {
        text-shadow: 0 0 15px #ffff00, 0 0 25px #ffd700, 0 0 35px #ffee00;
      }
    }
  </style>
</head>
<body>

  <!-- Background starfield -->
  <canvas id="stars"></canvas>

  <div class="container">
    <!-- Logo -->
    <img src="MyLabsLogo.png" alt="MyLabs Logo" class="logo" />

    <!-- Main Title -->
    <h1>MyLabs Accounts</h1>

    <!-- Rotating Features -->
    <div class="features" id="features">Connecting all of RekietaLabs...</div>

    <!-- Fun Message -->
    <div class="fun-message">
      ðŸš€ We're cooking up something amazing. Stay tuned!
    </div>
  </div>

  <!-- JS: Rotating Text -->
  <script>
    const messages = [
      "Secure and easy login",
      "Connect across RekietaLabs services",
      "Upload and manage your 3D prints",
      "Customize your MyLabs experience",
      "Coming soon to accounts.rekietalabs.com"
    ];

    let current = 0;
    const featureDiv = document.getElementById('features');

    setInterval(() => {
      featureDiv.style.opacity = 0;
      setTimeout(() => {
        featureDiv.textContent = messages[current];
        featureDiv.style.opacity = 1;
        current = (current + 1) % messages.length;
      }, 500);
    }, 3000);
  </script>

  <!-- JS: Starfield Background -->
  <script>
    const canvas = document.getElementById('stars');
    const ctx = canvas.getContext('2d');

    let stars = [];
    const numStars = 120;

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    function createStars() {
      stars = [];
      for (let i = 0; i < numStars; i++) {
        stars.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          size: Math.random() * 2,
          speed: Math.random() * 0.5 + 0.2
        });
      }
    }

    function drawStars() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
      for (let star of stars) {
        ctx.beginPath();
        ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    function updateStars() {
      for (let star of stars) {
        star.y -= star.speed;
        if (star.y < 0) {
          star.y = canvas.height;
          star.x = Math.random() * canvas.width;
        }
      }
    }

    function animate() {
      drawStars();
      updateStars();
      requestAnimationFrame(animate);
    }

    window.addEventListener('resize', () => {
      resizeCanvas();
      createStars();
    });

    resizeCanvas();
    createStars();
    animate();
  </script>
</body>
</html>
