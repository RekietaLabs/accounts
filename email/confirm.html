<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Verifying Email...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
        Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      background-color: #f9fafb;
      color: #333;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <h1>Verifying your email...</h1>
  <p>Please wait a moment.</p>

  <script>
    (async () => {
      const params = new URLSearchParams(window.location.search);
      const email = params.get("email");
      const token = params.get("token");
      const uid = params.get("uid");

      if (!email || !token || !uid) {
        window.location.href = "https://accounts.rekietalabs.com/email/failure.html?reason=default";
        return;
      }

      try {
        const response = await fetch("/.netlify/functions/confirm", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ email, token, uid }),
        });

        const result = await response.json();

        if (response.ok && result.success) {
          window.location.href = "https://accounts.rekietalabs.com/email/confirmed";
        } else {
          const reason = encodeURIComponent(result.reason || "default");
          window.location.href = `https://accounts.rekietalabs.com/email/failure.html?reason=${reason}`;
        }
      } catch (err) {
        window.location.href = "https://accounts.rekietalabs.com/email/failure.html?reason=default";
      }
    })();
  </script>
</body>
</html>
