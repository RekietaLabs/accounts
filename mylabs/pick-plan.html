<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pick Your Plan - MyLabs</title>
  <link rel="icon" href="/MyLabsLogo.png" type="image/png" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #0a0a0a;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    #spinner-container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      opacity: 0;
      transition: opacity 1s ease-in;
    }

    #spinner-container.show {
      opacity: 1;
    }

    .spinner {
      border: 8px solid #222;
      border-top: 8px solid #1753aa;
      border-radius: 50%;
      width: 80px;
      height: 80px;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    #spinner-text {
      font-size: 1.2rem;
      color: #1753aa;
      text-align: center;
      max-width: 300px;
      margin-bottom: 15px;
    }

    #plan-container {
      display: none;
      flex-direction: column;
      align-items: center;
      text-align: center;
      gap: 20px;
    }

    .plan-button {
      padding: 12px 24px;
      background-color: #1753aa;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 1.1rem;
      cursor: pointer;
      min-width: 180px;
      transition: background 0.3s;
    }

    .plan-button:hover {
      background-color: #2a66c1;
    }

    #return-login {
      margin-top: 15px;
      padding: 8px 16px;
      background-color: #1753aa;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      display: none;
      opacity: 0;
      transition: opacity 0.5s ease-in;
    }
  </style>
</head>
<body>
  <div id="spinner-container" class="show">
    <div class="spinner"></div>
    <div id="spinner-text">Setting up your account. Please wait.</div>
    <button id="return-login">Return to Login</button>
  </div>

  <div id="plan-container">
    <h1 id="welcome-text"></h1>
    <button class="plan-button" data-plan="basic">Select Basic Plan</button>
    <button class="plan-button" data-plan="premium">Select Premium Plan</button>
  </div>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';
    let supabase;

    async function loadSupabaseConfig() {
      try {
        const res = await fetch("https://api.rekietalabs.com/config-login");
        if (!res.ok) throw new Error("Failed to load Supabase config");
        const data = await res.json();
        supabase = createClient(data.supabaseUrl, data.supabaseAnonKey);
      } catch (err) {
        showError(`Error loading config: ${err.message}`);
      }
    }

    function showSpinnerText(text) {
      document.getElementById("spinner-text").textContent = text;
    }

    function showError(text) {
      showSpinnerText(text);
      const returnBtn = document.getElementById("return-login");
      returnBtn.style.display = "block";
      setTimeout(() => returnBtn.style.opacity = "1", 50);
    }

    document.getElementById("return-login").addEventListener("click", () => {
      window.location.href = "/mylabs/login";
    });

    async function init() {
      await loadSupabaseConfig();
      if (!supabase) return;

      const session = supabase.auth.session();
      if (!session) {
        showError("Unable to access your account. Please try again later.");
        return;
      }

      try {
        showSpinnerText("Checking your account information...");

        const { data: user, error: userError } = await supabase.auth.getUser();
        if (userError || !user.user) {
          showError(`Error fetching user info: ${userError?.message || "No user data"}`);
          return;
        }

        const firstName = (user.user.user_metadata?.full_name || user.user.email).split(" ")[0];

        const { data: subscriptionData, error: subError } = await supabase
          .from("user_subscriptions")
          .select("plan")
          .eq("user_id", user.user.id)
          .single();

        if (subError) {
          showError(`Error fetching subscription info: ${subError.message}`);
          return;
        }

        if (!subscriptionData || subscriptionData.plan === "not-selected") {
          document.getElementById("spinner-container").style.display = "none";
          const planContainer = document.getElementById("plan-container");
          planContainer.style.display = "flex";
          document.getElementById("welcome-text").textContent = `Hello ${firstName}, choose your plan:`;

          planContainer.querySelectorAll(".plan-button").forEach(button => {
            button.addEventListener("click", async () => {
              const selectedPlan = button.getAttribute("data-plan");
              document.getElementById("spinner-container").style.display = "flex";
              planContainer.style.display = "none";
              showSpinnerText("Selecting your plan. Please wait...");

              try {
                const res = await fetch("https://api.rekietalabs.com/mylabs/pick-plan", {
                  method: "POST",
                  headers: {
                    "Content-Type": "application/json",
                    "Authorization": `Bearer ${session.access_token}`
                  },
                  body: JSON.stringify({ plan: selectedPlan })
                });

                const data = await res.json();
                if (!res.ok) throw new Error(data.error || "Unknown error");

                window.location.href = data.url;
              } catch (err) {
                showError(`Error selecting plan: ${err.message}`);
              }
            });
          });
        } else {
          window.location.href = "/mylabs/dashboard";
        }
      } catch (err) {
        showError(`Unexpected error: ${err.message}`);
      }
    }

    window.addEventListener("load", () => {
      const spinner = document.getElementById("spinner-container");
      setTimeout(() => spinner.classList.add("show"), 100);
      init();
    });
  </script>
</body>
</html>
