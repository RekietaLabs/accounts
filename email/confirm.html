<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Verifying Email...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
        Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      background-color: #f9fafb;
      color: #333;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <h1>Verifying your email...</h1>
  <p>Please wait a moment.</p>

  <script>
    (function () {
      const params = new URLSearchParams(window.location.search);
      const uid = params.get("uid");
      const email = params.get("email");

      if (!uid || !email) {
        window.location.href = "https://accounts.rekietalabs.com/email/failed?reason=default";
        return;
      }

      // Perform GET redirect to the Netlify function with uid & email
      const redirectUrl = `/.netlify/functions/confirm?uid=${encodeURIComponent(uid)}&email=${encodeURIComponent(email)}`;
      window.location.href = redirectUrl;
    })();
  </script>
</body>
</html>
