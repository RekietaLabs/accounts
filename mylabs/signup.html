<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up - RekietaLabs MyLabs</title>
  <style>
    body {
      margin: 0;
      background-color: #0f0f0f;
      color: #1753aa;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }
    .container {
      text-align: center;
      max-width: 400px;
      width: 100%;
      padding: 20px;
    }
    h1 {
      font-size: 1.8rem;
      margin: 1rem 0;
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.8s ease;
    }
    h1.active {
      opacity: 1;
      transform: translateY(0);
    }
    .button {
      display: block;
      margin: 1rem auto;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      background-color: #1753aa;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
      width: 100%;
      max-width: 300px;
    }
    .button:hover {
      background-color: #144a99;
    }
    .or-divider {
      color: #666;
      margin: 20px 0;
      font-size: 0.9rem;
    }
    .question {
      display: none;
      flex-direction: column;
      align-items: center;
      animation: slideIn 0.5s forwards;
    }
    .question.active {
      display: flex;
    }
    input {
      margin-top: 1rem;
      padding: 0.75rem;
      font-size: 1rem;
      width: 100%;
      border: 1px solid #1753aa;
      border-radius: 5px;
      background: #222;
      color: #eee;
    }
    .error {
      color: #e74c3c;
      font-size: 0.9rem;
      margin-top: 0.5rem;
    }
    .tip {
      font-size: 0.9rem;
      color: #aaa;
      margin-top: 1rem;
    }
    .github-button {
      background: #333;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .github-button img {
      height: 20px;
      margin-right: 0.5rem;
    }
    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateX(50px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="intro1">Are you ready to level up your RekietaLabs experience?</h1>
    <h1 id="intro2">Well then, letâ€™s get started!</h1>

    <div id="methodSelection" style="display:none;">
      <button class="button" id="emailButton">Sign up with Email</button>
      <div class="or-divider">OR</div>
      <button class="button github-button" id="githubButton">
        <img src="/mylabs/github-mark.png" alt="GitHub Logo"/> Sign up with GitHub
      </button>
    </div>

    <!-- Questions -->
    <div id="questions" style="display:none;">
      <div class="question" id="q1">
        <label>What's your first name?</label>
        <input type="text" id="firstName"/>
        <div class="error" id="error1"></div>
        <button class="button next">Next</button>
      </div>
      <div class="question" id="q2">
        <label>What's your last name?</label>
        <input type="text" id="lastName"/>
        <div class="error" id="error2"></div>
        <button class="button next">Next</button>
      </div>
      <div class="question" id="q3">
        <label>What's your email?</label>
        <input type="email" id="email"/>
        <div class="error" id="error3"></div>
        <button class="button next">Next</button>
      </div>
      <div class="question" id="q4">
        <label>Create a password</label>
        <input type="password" id="password"/>
        <div class="error" id="error4"></div>
        <button class="button" id="submit">Sign Up</button>
      </div>
    </div>

    <!-- Success Message -->
    <div id="successMessage" style="display:none;">
      <h1>Thank you for signing up!</h1>
      <p>Please check your email to verify your account.</p>
      <p class="tip">This page will redirect in 10 seconds...</p>
    </div>
  </div>

  <script>
    const intro1 = document.getElementById("intro1");
    const intro2 = document.getElementById("intro2");
    const methodSelection = document.getElementById("methodSelection");
    const githubButton = document.getElementById("githubButton");
    const emailButton = document.getElementById("emailButton");
    const questions = document.getElementById("questions");
    const qList = [...document.querySelectorAll(".question")];
    const submitBtn = document.getElementById("submit");
    const successMessage = document.getElementById("successMessage");

    // Intro animation
    setTimeout(() => intro1.classList.add("active"), 500);
    setTimeout(() => intro1.classList.remove("active"), 4500);
    setTimeout(() => intro2.classList.add("active"), 5000);
    setTimeout(() => intro2.classList.remove("active"), 9000);
    setTimeout(() => {
      methodSelection.style.display = "block";
    }, 9500);

    emailButton.addEventListener("click", () => {
      methodSelection.style.display = "none";
      questions.style.display = "block";
      showQuestion(0);
    });

    githubButton.addEventListener("click", () => {
      window.location.href = "https://rwwrrrutvvsbanbzzwbq.supabase.co/auth/v1/authorize?provider=github&redirect_to=https://accounts.rekietalabs.com/mylabs/login";
    });

    let current = 0;
    function showQuestion(index) {
      qList.forEach(q => q.classList.remove("active"));
      qList[index].classList.add("active");
      current = index;
    }

    qList.forEach((q, i) => {
      const nextBtn = q.querySelector(".next");
      if (nextBtn) {
        nextBtn.addEventListener("click", () => {
          const input = q.querySelector("input");
          if (!input.value.trim()) {
            q.querySelector(".error").innerText = "Please provide a value.";
            return;
          }
          q.querySelector(".error").innerText = "";
          showQuestion(i + 1);
        });
      }
    });

    submitBtn.addEventListener("click", async () => {
      const firstName = document.getElementById("firstName").value.trim();
      const lastName = document.getElementById("lastName").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      if (!firstName || !lastName || !email || !password) {
        document.getElementById("error4").innerText = "All fields are required.";
        return;
      }
      document.getElementById("error4").innerText = "";

      try {
        const res = await fetch("https://api.rekietalabs.com/signup", {
          method: "POST",
          headers: {"Content-Type":"application/json"},
          body: JSON.stringify({
            first_name: firstName,
            last_name: lastName,
            email,
            password
          })
        });
        if (!res.ok) {
          const data = await res.json();
          throw new Error(data.error || "Signup failed");
        }
        questions.style.display = "none";
        successMessage.style.display = "block";
        setTimeout(() => {
          window.location.href = "https://accounts.rekietalabs.com/mylabs/login";
        },10000);
      } catch(err) {
        alert("Signup error: "+err.message);
      }
    });
  </script>
</body>
</html>
